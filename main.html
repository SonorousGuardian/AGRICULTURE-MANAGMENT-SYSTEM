<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Managment  Dashboard</title>
    <!-- JustGage and Raphael -->
    <script src="https://cdn.jsdelivr.net/npm/raphael"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <!-- Main CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .gauge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gauge-box {
            width: 200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .gauge-box h4 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        .gauge-box #temperatureGauge,
        .gauge-box #lightGauge,
        .gauge-box #soilMoistureGauge,
        .gauge-box #humidityGauge {
            height: 160px;
        }
    </style>
</head>
<body>

<div class="gauge-container">
    <div class="gauge-box">
        <h4>Temperature</h4>
        <div id="temperatureGauge"></div>
    </div>
    <div class="gauge-box">
        <h4>Light</h4>
        <div id="lightGauge"></div>
    </div>
    <div class="gauge-box">
        <h4>Soil Moisture</h4>
        <div id="soilMoistureGauge"></div>
    </div>
    <div class="gauge-box">
        <h4>Humidity</h4>
        <div id="humidityGauge"></div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "##########",
            authDomain: "#########",
            projectId: "monitor",
            storageBucket: "#############",
            messagingSenderId: "##############",
            appId: "##############"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize gauges with default static values
        const temperatureGauge = new JustGage({
            id: "temperatureGauge",
            value: 25,
            min: 0,
            max: 100,
            title: "Temperature"
        });

        const lightGauge = new JustGage({
            id: "lightGauge",
            value: 75,
            min: 0,
            max: 100,
            title: "Light"
        });

        const soilMoistureGauge = new JustGage({
            id: "soilMoistureGauge",
            value: 50,
            min: 0,
            max: 100,
            title: "Soil Moisture"
        });

        const humidityGauge = new JustGage({
            id: "humidityGauge",
            value: 60,
            min: 0,
            max: 100,
            title: "Humidity"
        });

        // Function to fetch data from Firestore and update gauges
        function fetchFirestoreData() {
            db.collection("sensorData").doc("latest").get()
                .then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        temperatureGauge.refresh(data.temperature || 25);
                        lightGauge.refresh(data.light || 75);
                        soilMoistureGauge.refresh(data.soilMoisture || 50);
                        humidityGauge.refresh(data.humidity || 60);
                    }
                })
                .catch(error => console.error("Error fetching Firestore data:", error));
        }

        // Fetch data every 5 seconds
        setInterval(fetchFirestoreData, 5000);
    });
</script>

</body>
</html>
